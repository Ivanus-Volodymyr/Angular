<div>
  <form [formGroup]="form" ]>
    <div><label>Username: <input type="text" formControlName="username"></label></div>
    <div><label>Password: <input type="text" formControlName="password"></label></div>
    <div><label>Confirm Password: <input type="text" formControlName="confirmPassword"></label></div>
    <button (click)="register()">Register</button>
  </form>
</div>
