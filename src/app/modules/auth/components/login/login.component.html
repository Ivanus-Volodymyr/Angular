<div class="form">
  <form [formGroup]="form_login">
    <div>
      <div>Username:</div>
      <label><input type="text" formControlName="username"></label>
    </div>
    <div>
      <div>Password:</div>
      <label><input type="text" formControlName="password"></label>
    </div>
    <button (click)="login()">Login</button>
  </form>
</div>
