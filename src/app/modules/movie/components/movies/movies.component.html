<div *ngFor="let m of movies">
  <h2>{{m.original_title}}</h2>
</div>
<div *ngFor="let page of movies | paginate: {itemsPerPage: 20, currentPage: page, totalItems:total_page}">
</div>
<pagination-controls (pageChange)="change($event)"></pagination-controls>
